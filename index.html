 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD OPERATION</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <script src="script.js"></script>
    <fieldset>
      <legend><h2>FORM</h2></legend>  
    <form id="form">
        <input type="text"id="name"placeholder="Enter your name"><br><br>
        <input type="text"id="job"placeholder="Enter your job"><br><br>
        <input type="text"id="exp"placeholder="Enter your experience"><br><br>
        <input type="button" value="Submit" id="btn" onclick="Submit()">
        <input type="reset" value="Reset">
    </form>
    
    </fieldset>
    <br>
    <div id="msg"></div><br>
    <fieldset>
          <legend><h2>Get data in local storage</h2></legend>
          <table border="2" id="table">
            <tr>
                <td class="col">NAME</td>
                <td class="col">JOB </td>
                <td class="col">EXPERIENCE</td>
                <td class="col">Action</td>
            </tr>
          
          </table>
    </fieldset>
    
 </body>
 </html>
